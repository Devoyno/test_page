<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reggae+One&family=Roboto+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Untitled</title>
  </head>
  <body>
    <!-- jumbotron -->
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Mike's *test Page</h1>
          <p class="lead">
            Get a stock quote, generate loan payments, or check out the
            doggo's...
          </p>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="search">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="stock-button"
                  >
                    Click to Search
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control stock-search"
                  placeholder="enter a stock symbol"
                  aria-label=""
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>

            <div class="stock"></div>

            <div class="calc">
              <form>
                <h3>Loan Calculator</h3>
                <div class="form-group">
                  <label for="loan-amount">Loan Amount</label>
                  <input class="form-control" id="loan-amount" type="text" />
                </div>
                <div class="form-group">
                  <label for="interest-rate">Interest Rate</label>
                  <input class="form-control" id="interest-rate" type="text" />
                </div>
                <div class="form-group">
                  <label for="term">Loan Term</label>
                  <input class="form-control" id="term" type="text" />
                </div>
                <button type="submit" class="btn btn-primary" id="calc-sub">
                  Submit
                </button>
                <div class="payment"></div>
              </form>
            </div>
          </div>

          <div class="col-6">
            <div class="button">
              <button type="button" class="btn btn-secondary btn-sm dog-button">
                Rando Doggo Button
              </button>
              <button type="button" class="btn btn-secondary btn-sm dog-clear">
                Get outta here dog!
              </button>
            </div>

            <div class="dog-pic" id="dog-pic"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
